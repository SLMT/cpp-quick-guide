name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      
      - name: Setup mdbook 🦀
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '0.4.40'
      
      - name: Build 📕
        run: mdbook build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: book